<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo Image Resizer</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <!-- Upload box for selecting image -->
    <div class="upload-box">
      <input type="file" accept="image/*" hidden>
      <img src="upload-icon.svg" alt="">
      <p>Drag & Drop or Browse File to Upload</p>
    </div>

    <!-- Content for resizing options and download -->
    <div class="content">
      <!-- Image dimension input fields -->
      <div class="row sizes">
        <div class="column width">
          <label>Width</label>
          <input type="number">
        </div>
        <div class="column height">
          <label>Height</label>
          <input type="number">
        </div>
      </div>

      <!-- Checkboxes for quality reduction -->
      <div class="row checkboxes">
        <div class="column ratio">
          <input type="checkbox" id="ratio" checked>
          <label for="ratio">Lock aspect ratio</label>
        </div>
        <div class="column quality">
          <input type="checkbox" id="quality" checked>
          <label for="quality">Reduce quality</label>          
        </div>
      </div>

      <!-- Format selection -->
      <div class="row">
        <div class="column format">
          <label>Format</label>
          <select id="format">
            <option value="image/jpeg">JPEG</option>
            <option value="image/png">PNG</option>
            <option value="image/webp">WebP</option>
          </select>
        </div>
      </div>

      <!-- Filename input -->
      <div class="row">
        <div class="column filename">
          <label>Filename</label>
          <input type="text" id="filename" placeholder="Enter filename (optional)">
        </div>
      </div>

      <!-- Original file size display -->
      <p id="originalFileSize">Original Size: -- KB</p>

      <!-- Compressed file size display -->
      <p id="fileSize">Compressed Size: -- KB</p>

      <!-- Download button -->
      <button class="download-btn">Download Image</button>
    </div>
  </div>

</body>

</html>
